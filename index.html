<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
  </head>
  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    
    <main class="main">

      <section class="section">
        <h3 class="title">Add Item</h3>
        <div class="add-task">
          <input class="add-task__text" type="text">
          <button class="btn" id="add-task-btn">Add</button>
        </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" id="task-1">
            <label class="task__label" for="task-1">Pay Bills</label>
            <input class="task__text" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__checkbox" type="checkbox" id="task-2">
            <label class="task__label" for="task-2">Go Shopping</label>
            <input class="task__text" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" id="task-3" checked>
            <label class="task__label task__label_completed" for="task-3">See the Doctor</label>
            <input class="task__text" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="./app.js"></script>
  </body>
</html>
